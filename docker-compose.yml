version: '3.8'

services:
  # Smart Notes Agent Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-notes-agent
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - APP_NAME=Smart Notes Agent
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      # Mount code for development (comment out for production)
      - ./app:/app/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smart-notes-network

  # Frontend (optional - for serving static HTML)
  frontend:
    image: nginx:alpine
    container_name: smart-notes-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - smart-notes-network

networks:
  smart-notes-network:
    driver: bridge

